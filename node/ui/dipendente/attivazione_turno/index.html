<head>

</head>

<body>
    <div class="container">
        <div id="event_info" class="col s12" style="width:100%">

            <div class="row center-align">
                <div class="col s12 center-align">

                        <i class="xl material-icons grey-text ">confirmation_number</i>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script src="/public/script/utils.js"></script>

    <script>

        $("#entra_button").click(() => {
            $.ajax({
                url: "/api/dipendente/activate_turno",
                type: "POST",
                data: {
                    event_id: "628646db6078cfdd0b910a02"
                },
                success: (data) => {
                    console.log(data.message);

                }, error: (data) => {
                    console.log(data);
                    M.toast({ html: data.responseJSON.message });
                }
            });
        });



    </script>
