    <script>
        $(document).ready(() => {
            addTopBar("Biglietto",
                `   <form id="files_form">
                        <div class="file-field input-field">
                        <div class="btn grey lighten-4" style="box-shadow:none !important">
                            <i class="large material-icons blue-text" style=" font-size:2rem !important; padding-top: 10px">add_a_photo</i>
                            <input type="file" id="files_path" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" style="width:0px !important">
                        </div>
                        <input name="event_id" id="event_id" type="hidden" value="ciao">
                        </div>
                    </form>`
            );
            addBottomBar("o", 3);
        });


        $(document).ready(function () {
            let event_id = (new URLSearchParams(window.location.search)).get("id");
            $("#event_id").val(event_id)

            $("#files_path").change((e) => {
                let formData = new FormData($("#files_form")[0])
                $.ajax({
                    url: "/api/v1/products/",
                    type: "post",
                    enctype: 'multipart/form-data',
                    data: formData,
                    contentType: false,
                    processData: false,
                    cache: false,
                    success: function (result) {
                        location.reload()
                    },
                    error: function (request, status, error) {
                        alert(error);
                    }
                });
            })
        });

        $("#files_form")




    </script>
