<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="/public/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <!-- Main content -->
    <main>
        <div class="card m-0" style="height: 100%;">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><i
                        class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <div class="container center-align">
                    <span class="card-title grey-text text-darken-4">
                        Informazioni evento
                        <i class="material-icons right" id="close_btn">close</i>
                    </span>
                    <div class="valign-wrapper">
                        <div id="crea-evento-form">
                            <form id="form-data">
                                <div class="row m-0 valign-wrapper">
                                    <div class="col s7">
                                        <div class="row m-0">
                                            <div class="input-field">
                                                <input disabled value="Locandina" type="text">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col s5 center-align">
                                        <div class="input-field">
                                            <i class="medium material-icons">add_a_photo</i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row m-0">
                                    <div class="input-field col s12">
                                        <input id="name" type="text" required="true">
                                        <label for="name">Nome evento</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <span class="grey-text" style="float: left;">Data inizio evento</span>
                                        <input id="start_datetime" type="datetime-local" required="true">
                                    </div>

                                    <div class="input-field col s12">
                                        <span class="grey-text" style="float: left;">Data fine evento</span>
                                        <input id="end_datetime" type="datetime-local" required="true">
                                    </div>

                                    <div class="row m-0">
                                        <div class="input-field col s9">
                                            <input id="via" type="text" required="true">
                                            <label for="via">Indirizzo</label>
                                        </div>

                                        <div class="input-field col s3">
                                            <input id="n_civico" type="text" required="true">
                                            <label for="n_civico">Numero</label>
                                        </div>
                                    </div>

                                    <div class="row m-0">
                                        <div class="input-field col s6">
                                            <input id="comune" type="text" required="true">
                                            <label for="comune">Comune</label>
                                        </div>

                                        <div class="input-field col s6">
                                            <input id="provincia" type="text" required="true">
                                            <label for="provincia">Provincia</label>
                                        </div>
                                    </div>

                                    <div class="input-field col s12">
                                        <input id="age_range" type="text">
                                        <label for="age_range">Range di età (età-età)</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <input id="maximum_partecipants" type="number" required="true">
                                        <label for="maximum_partecipants">Numero massimo di partecipanti</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <input id="description" type="text">
                                        <label for="description">Descrizione</label>
                                    </div>

                                </div>

                                <div class="row m-0">
                                    <button class="btn-large waves-effect waves-light" type="submit"
                                        id="create_button">Crea</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" style="height: 70px;"></div>
        <div class="section"></div>
        </div>
    </main>

    <!-- NAVIGATION TABS-BAR -->
    <div id="bottom_bar"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/public/script/utils.js"></script>

    <script>

        let url_params = (new URLSearchParams(window.location.search));

        let event_id = (url_params.has("id")) ? url_params.get("id") : undefined;
        console.log(event_id);

        $(document).ready(function () {
            M.updateTextFields();
            addBottomBar("o", 3);

            $(".card-reveal").css({ "display": "block", "transform": "translateY(-100%)" });

            if (event_id) {
                $("#close_btn").click(() => {
                    window.location.replace("/organizzatore/dettaglio_evento?id=" + event_id);
                });

                $("#create_button").text("Modifica");
                $.ajax({
                    url: "/api/event/get/by_id",
                    type: "GET",
                    data: {
                        event_id: event_id
                    },
                    success: (data) => {
                        console.log(data);
                        let event = data.message;

                        $("#name").val(event.name);
                        $("#start_datetime").val(event.start_datetime.split('.')[0]);
                        $("#end_datetime").val(event.end_datetime.split('.')[0]);
                        $("#via").val(event.address.street);
                        $("#n_civico").val(event.address.number);
                        $("#comune").val(event.address.locality);
                        $("#provincia").val(event.address.region_code);
                        $("#age_range").val(event.age_range_min + "-" + event.age_range_max);
                        $("#maximum_partecipants").val(event.maximum_partecipants);
                        $("#description").val(event.description);

                        M.updateTextFields();
                    },
                    error: (data) => {
                        console.log(data);
                        M.toast({ html: data.responseJSON.message });
                    }
                });
            }else{
                $("#close_btn").click(() => {
                    window.location.replace("/organizzatore/storico_eventi");
                });
            }
        });

        $('#form-data').submit((e) => {

            e.preventDefault();
            // let poster = $("#poster").val();
            let name = $("#name").val();
            let start_datetime = $("#start_datetime").val();
            let end_datetime = $("#end_datetime").val();
            let address = $("#via").val() + " " + $("#n_civico").val() + ", " + $("#comune").val() + ", " + $("#provincia").val();
            let age_range = $("#age_range").val();
            let maximum_partecipants = $("#maximum_partecipants").val();
            let description = $("#description").val();

            console.log(address);

            if (event_id) {
                $.ajax({
                    url: "/api/event/modifica",
                    type: "PATCH",
                    data: {
                        id: event_id,
                        name: name,
                        start_datetime: start_datetime,
                        end_datetime: end_datetime,
                        address: address,
                        age_range: age_range,
                        maximum_partecipants: maximum_partecipants,
                        description: description
                    },
                    success: (data) => {
                        console.log(data);
                        window.location.replace("/organizzatore/dettaglio_evento?id=" + event_id);
                    },
                    error: (data) => {
                        console.log(data);
                        M.toast({ html: data.responseJSON.message });
                    }
                });
            } else {
                $.ajax({
                    url: "/api/event/crea",
                    type: "POST",
                    data: {
                        // poster: poster,
                        name: name,
                        start_datetime: start_datetime,
                        end_datetime: end_datetime,
                        address: address,
                        age_range: age_range,
                        maximum_partecipants: maximum_partecipants,
                        description: description
                    },
                    success: (data) => {
                        console.log(data);
                        window.location.replace("/organizzatore/storico_eventi");
                    },
                    error: (data) => {
                        console.log(data);
                        M.toast({ html: data.responseJSON.message });
                    }
                });
            }
        });


    </script>

</body>

</html>
